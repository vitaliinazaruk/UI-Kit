<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fonts/icomoon.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../variables.css">
    <link rel="stylesheet" href="../buttons/buttons.css">
    <link rel="stylesheet" href="checkbox.css">
    <title>Checkbox</title>
</head>
<body>
    <div class="main">
        <div class="checkboxes">
            <div class="checkbox">
                <input type="checkbox" class="checkbox__input" id="check" name="check">
                <label class="checkbox__view" for="check"></label>
                <label class="checkbox__label" for="check">Active</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" class="checkbox__input" id="check1" name="check">
                <label class="checkbox__view" for="check1"></label>
                <label class="checkbox__label" for="check1">Inactive</label>
            </div>

        </div>

        <div class="radio-buttons">
            <div class="radio">
                <input type="radio" class="radio__input" id="radio" name="a" value="male">
                <label for="radio" class="radio__view"></label>
                <label for="radio" class="radio__label">Male</label>
            </div>

            <div class="radio">
                <input type="radio" class="radio__input" id="radio1" name="a" value="female">
                <label for="radio1" class="radio__view"></label>
                <label for="radio1" class="radio__label">Female</label>
            </div>

            <div class="radio">
                <input type="radio" class="radio__input" id="radio2" name="a" value="it">
                <label for="radio2" class="radio__view"></label>
                <label for="radio2" class="radio__label">It</label>
            </div>
        </div> 

        <div class="switcher-buttons">
            <div class="switcher">
                <input type="checkbox" class="switcher__input" id="switcher" name="check">
                <label class="switcher__view" for="switcher"></label>
            </div>
        </div> 



        <div class="radio-button-group radio-button-group--dark">
            <div class="radio-button-group__item">
                <input id="toggle1" type="radio" class="radio-button-group__input" name="toggle-radio">
                <label for="toggle1" class="radio-button-group__label">Option 1</label>
            </div>
            <div class="radio-button-group__item">
                <input id="toggle2" type="radio" class="radio-button-group__input" name="toggle-radio">
                <label for="toggle2" class="radio-button-group__label">Option 2</label>
            </div>
            <div class="radio-button-group__item">
                <input id="toggle3" type="radio" class="radio-button-group__input" name="toggle-radio">
                <label for="toggle3" class="radio-button-group__label">Option 3</label>
            </div>
        </div>

        <div class="radio-button-group radio-button-group--red">
            <div class="radio-button-group__item">
                <input id="toggle4" type="radio" class="radio-button-group__input" name="toggle-radio1">
                <label for="toggle4" class="radio-button-group__label">Option 1</label>
            </div>
            <div class="radio-button-group__item">
                <input id="toggle5" type="radio" class="radio-button-group__input" name="toggle-radio1">
                <label for="toggle5" class="radio-button-group__label">Option 2</label>
            </div>
            <div class="radio-button-group__item">
                <input id="toggle6" type="radio" class="radio-button-group__input" name="toggle-radio1">
                <label for="toggle6" class="radio-button-group__label">Option 3</label>
            </div>
        </div>


    </div>
</body>
</html>
