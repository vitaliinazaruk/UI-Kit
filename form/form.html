<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fonts/icomoon.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../variables.css">
    <link rel="stylesheet" href="../buttons/buttons.css">
    <link rel="stylesheet" href="../input/input.css">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
    <div class="form-block">
        <form class="form" action="">
            <div class="form__item">
                <div class="field field--s">
                    <label class="field__label" for="input1">Contact</label>
                    <div class="field__input-box">
                        <input id="input1" class="field__input" type="text" placeholder="Insert text here" />
                    </div>
                </div>
            </div>
            <div class="form__item">
                <div class="field field--s">
                    <label class="field__label" for="input2">Customer Name</label>
                    <div class="field__input-box">
                        <input id="input2" class="field__input" type="text" placeholder="Insert text here" />
                    </div>
                </div>
            </div>
            <div class="form__item">
                <div class="field field--s">
                    <label class="field__label" for="input3">Service Type</label>
                    <div class="field__input-box">
                        <input id="input3" class="field__input" type="text" placeholder="Insert text here" />
                    </div>
                </div>
            </div>
            <div class="form__item">
                <div class="field field--s">
                    <label class="field__label" for="input4">Schedule On</label>
                    <div class="field__input-box">
                        <input id="input4" class="field__input" type="date" placeholder="Insert text here" />
                    </div>
                </div>
            </div>
            <div class="form__item form__item--full">
                <div class="field field--s">
                    <label class="field__label" for="input5">Address</label>
                    <div class="field__input-box">
                        <input id="input5" class="field__input" type="text" placeholder="Insert text here" />
                    </div>
                </div>
            </div>
            <div class="form__item">
                <div class="field field--s">
                    <label class="field__label" for="input6">City</label>
                    <div class="field__input-box">
                        <input id="input6" class="field__input" type="text" placeholder="Insert text here" />
                    </div>
                </div>
            </div>
            <div class="form__item">
                <div class="field field--s">
                    <label class="field__label" for="input7">State</label>
                    <div class="field__input-box">
                        <input id="input7" class="field__input" type="text" placeholder="Insert text here" />
                    </div>
                </div>
            </div>
            <div class="form__item form__item--full">
                <label for="textarea1" class="form__label">Description</label>
                <div><textarea name="" class="form__textarea" id="textarea1" placeholder="Insert service detail here"></textarea></div>
            </div>
            <div class="form__item">
                <button type="submit" class="button button--blue button--m">Schedule Service</button>
            </div>
        </form>
    </div>
</body>
</html>
